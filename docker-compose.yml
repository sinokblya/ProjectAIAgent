# EdAgent AI Docker Compose Configuration
# Production-ready setup with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: edagent-postgres
    environment:
      POSTGRES_USER: edagent_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: edagent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edagent_user -d edagent_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edagent-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: edagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edagent-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edagent-backend
    environment:
      DATABASE_URL: postgresql://edagent_user:secure_password@postgres:5432/edagent_db
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
      LOG_LEVEL: INFO
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - edagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edagent-celery-worker
    environment:
      DATABASE_URL: postgresql://edagent_user:secure_password@postgres:5432/edagent_db
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./backend:/app
    command: celery -A tasks worker --loglevel=info
    networks:
      - edagent-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edagent-celery-beat
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - celery-worker
    volumes:
      - ./backend:/app
    command: celery -A tasks beat --loglevel=info
    networks:
      - edagent-network

  # Frontend Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edagent-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - edagent-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: edagent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - edagent-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: edagent-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - edagent-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  edagent-network:
    driver: bridge